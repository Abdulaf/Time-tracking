<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Time-tracking-dashboard</title>
  </head>
  <body class="bg-very-dark-blue">
    <!-- Global Container -->
    <div
      class="flex w-full flex-col md:flex-row md:max-w-4xl max-w-[300px] gap-4 mx-auto md:translate-y-1/3"
    >
      <div class="flex flex-col bg-nav-blue rounded-xl hover:bg-hover-blue">
        <div
          class="flex bg-dark-blue md:flex-col md:p-6 p-4 rounded-xl gap-3 md:gap-0 items-center md:items-start"
        >
          <img
            src="images/image-jeremy.png"
            class="border-2 rounded-full w-14 md:mb-5"
            alt=""
          />
          <div class="flex flex-col">
            <p class="text-pale-blue text-opacity-80">Report For</p>
            <h1 class="md:text-4xl text-2xl text-pale-blue">Jeremy Robson</h1>
          </div>
        </div>
        <div
          class="flex md:flex-col flex-row bg-nav-blue md:p-6 p-4 h-full justify-between rounded-xl text-white font-semibold hover:bg-hover-blue"
        >
          <p class="text-pale-blue text-opacity-80 daily cursor-pointer">
            Daily
          </p>
          <p
            class="text-pale-blue text-opacity-80 weekly cursor-pointer active"
          >
            Weekly
          </p>
          <p class="text-pale-blue text-opacity-80 monthly cursor-pointer">
            Monthly
          </p>
        </div>
      </div>
      <div
        class="grid md:grid-cols-3 grid-cols-1 gap-4 w-full content-box"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
